syntax = "proto3";
option java_package = "com.motaharinia.server.user.stub";

service User{
    rpc Login(LoginRequest)  returns (APIResponse);
    rpc Logout(Empty)  returns (APIResponse);
}

message LoginRequest{
    string username = 1 ;
    string password = 2 ;
}

message APIResponse{
    string response_message = 1;
    int32  response_code  = 2;
}

message Empty{
}